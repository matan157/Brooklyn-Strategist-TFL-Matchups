<!DOCTYPE html>

<div>
    <h2>
        Participants 
        <button id="show-hide" class="btn btn-dark" type="button" data-toggle="collapse" data-target="#players" aria-expanded="false" aria-controls="players">
            Hide
        </button>
    </h2>

    <div id="players" class="collapse in">
        <div class="player" ng-repeat="player in playersCtrl.players">
            <h4>{{ player.name }} <small>{{player.email}}</small></h4>
        </div>
    </div>
</div>
