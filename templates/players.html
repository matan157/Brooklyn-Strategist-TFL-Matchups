<!DOCTYPE html>

<div>
    <a role="button" data-toggle="collapse" href="#players" aria-expanded="false" aria-controls="players" id="players-show">
        <h2>Participants <span class="caret"></span></h2>
    </a>
    <div id="players" class="collapse">
        <div class="player" ng-repeat="player in playersCtrl.players">
            <h4>{{ player.name }} <small>{{player.email}}</small></h4>
        </div>
    </div>
</div>
